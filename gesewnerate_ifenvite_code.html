<html><head>
<title>桃聯區會考落點分析邀請碼</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
  
  :root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --background-color: #ecf0f1;
    --text-color: #2c3e50;
    --card-background: #ffffff;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --accent-color: #e74c3c;
  }

  body {
    font-family: 'Noto Sans TC', sans-serif;
    background-color: var(--background-color);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text-color);
  }

  .container {
    background: var(--card-background);
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px var(--shadow-color);
    max-width: 600px;
    width: 90%;
    text-align: center;
    transition: all 0.3s ease;
    margin-bottom: 2rem;
  }

  .container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px var(--shadow-color);
  }

  h1 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-size: 2.5rem;
    position: relative;
    display: inline-block;
  }

  h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 3px;
    background: var(--primary-color);
    border-radius: 2px;
  }

  .invitation-code-container {
    display: flex;
    justify-content: center;
    align-items: stretch;
    margin: 2.5rem 0;
    box-shadow: 0 5px 15px var(--shadow-color);
    border-radius: 10px;
    overflow: hidden;
  }

  .invitation-code {
    font-size: 2rem;
    font-weight: bold;
    color: var(--primary-color);
    padding: 1.2rem 1.5rem;
    background-color: rgba(52, 152, 219, 0.1);
    display: inline-block;
    border: 2px solid var(--primary-color);
    border-right: none;
    border-radius: 10px 0 0 10px;
  }

  .copy-button {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 1rem 1.5rem;
    font-size: 1.3rem;
    border-radius: 0 10px 10px 0;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .copy-button:hover {
    background: var(--secondary-color);
  }

  .timer {
    font-size: 1.3rem;
    margin-bottom: 2.5rem;
    color: var(--accent-color);
    font-weight: 500;
  }

  .info {
    margin-top: 2.5rem;
    text-align: left;
    background: var(--background-color);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 5px 15px var(--shadow-color);
  }

  .info p {
    margin-bottom: 1.2rem;
    font-size: 1.1rem;
    line-height: 1.6;
  }

  .icon {
    margin-right: 0.8rem;
    font-size: 1.2em;
    color: var(--primary-color);
  }

  .toast {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--secondary-color);
    color: white;
    padding: 1rem 2rem;
    border-radius: 30px;
    font-size: 1.1rem;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    box-shadow: 0 3px 10px var(--shadow-color);
  }

  .copyright {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: var(--text-color);
    opacity: 0.7;
    text-align: center;
  }

  @keyframes fadeInUp {
    from { 
      opacity: 0;
      transform: translate(-50%, 20px);
    }
    to { 
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }

  .container {
    animation: fadeInUp 0.8s ease-out;
  }

  a {
    color: var(--primary-color);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: var(--secondary-color);
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    .container {
      padding: 1.5rem;
      width: 95%;
    }

    h1 {
      font-size: 1.8rem;
    }

    .invitation-code-container {
      flex-direction: column;
      margin: 1.5rem 0;
    }

    .invitation-code {
      font-size: 1.5rem;
      padding: 1rem;
      border-radius: 10px 10px 0 0;
      border-right: 2px solid var(--primary-color);
      border-bottom: none;
    }

    .copy-button {
      font-size: 1.1rem;
      padding: 0.8rem;
      border-radius: 0 0 10px 10px;
    }

    .timer {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .info {
      padding: 1.5rem;
      margin-top: 1.5rem;
    }

    .info p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .copyright {
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-key icon"></i>會考落點分析邀請碼</h1>
    <div class="invitation-code-container">
      <div class="invitation-code" id="invitationCode"></div>
      <button class="copy-button" onclick="copyInvitationCode()">
        <i class="fas fa-copy"></i> 複製
      </button>
    </div>
    <div class="timer" id="timer"></div>
    <div class="info">
      <p><i class="fas fa-sync-alt icon"></i>此邀請碼每小時自動更新一次。</p>
      <p><i class="fas fa-clock icon"></i>請在邀請碼有效期內使用落點分析系統。</p>
      <p><i class="fas fa-chart-line icon"></i> <a href="https://tyctw.github.io/">返回分析平台</a> 。</p>
      <p><i class="fas fa-chart-bar icon"></i>查看 <a href="https://tyctw.github.io/analysis/">全國會考統計資料</a> 。</p>
    </div>
  </div>

  <div class="copyright">
    © 2024 桃聯區會考落點分析系統. All rights reserved.
  </div>

  <div class="toast" id="toast">已成功複製邀請碼！</div>

  <script>
    function generateInvitationCode() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hour = String(now.getHours()).padStart(2, '0');
      return `TYCTW${year}${month}${day}${hour}`;
    }

    function updateInvitationCode() {
      const invitationCodeElement = document.getElementById('invitationCode');
      invitationCodeElement.textContent = generateInvitationCode();
    }

    function updateTimer() {
      const now = new Date();
      const nextHour = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours() + 1, 0, 0);
      const timeLeft = nextHour - now;
      
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      const timerElement = document.getElementById('timer');
      timerElement.innerHTML = `<i class="fas fa-hourglass-half"></i> 更新倒數：${minutes}分${seconds}秒`;

      if (timeLeft <= 0) {
        updateInvitationCode();
      }
    }

    function copyInvitationCode() {
      const invitationCode = document.getElementById('invitationCode').textContent;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(invitationCode).then(() => {
          showToast();
        }).catch(err => {
          console.error('無法複製到剪貼簿:', err);
          alert('複製失敗，請手動複製邀請碼。');
        });
      } else {
        // 備用方法：為不支援 Clipboard API 的瀏覽器
        const textArea = document.createElement("textarea");
        textArea.value = invitationCode;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          showToast();
        } catch (err) {
          console.error('無法複製到剪貼簿:', err);
          alert('複製失敗，請手動複製邀請碼。');
        }
        document.body.removeChild(textArea);
      }
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.opacity = '1';
      toast.style.transform = 'translate(-50%, 0)';
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translate(-50%, -20px)';
      }, 2000);
    }

    updateInvitationCode();
    setInterval(updateTimer, 1000);
  </script>
  <script type="text/javascript">
    document.oncontextmenu = function(){
        return false;
    }
    document.onselectstart = function(){
        return false;
    }
    document.onmousedown = function(){
        return false;
    }
  </script>
</body>
</html>
